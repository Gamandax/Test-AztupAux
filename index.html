<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AuxFuscator 7.0.7</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body { background:#1a1a1a; color:#fff; font-family:Arial,sans-serif; padding:20px; }
.container { max-width:800px; margin:0 auto; }
h1 { text-align:center; margin-bottom:30px; }
textarea { width:100%; height:200px; background:#2d2d2d; color:#fff; border:1px solid #555; padding:10px; font-family:monospace; resize:vertical; }
button { background:#007acc; color:#fff; border:none; padding:10px 20px; cursor:pointer; margin:10px 5px 10px 0; }
button:hover { background:#005a99; }
</style>
</head>
<body>
<div class="container">
<h1>AuxFuscator 7.0.7</h1>
<textarea id="input" placeholder="Put your loadstring(game:HttpGet('Your_raw_link_script'))()"></textarea>
<button id="obfuscateBtn">Obfuscate</button>
</div>

<script>
// Random variable name generator
function v1(length){
    const chars="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
    let name="";
    for(let i=0;i<length;i++) name+=chars[Math.floor(Math.random()*chars.length)];
    return name;
}

const input=document.getElementById('input');
const obfuscateBtn=document.getElementById('obfuscateBtn');

obfuscateBtn.addEventListener('click',function(){
    const raw=input.value;
    if(!raw) return alert("Enter code!");

    const header="--[[ AuxFuscator 7.0.7 Roblox Exploit ]]--\n\n";
    let obfuscated="";
    const vars=[];

    let i=0;
    while(i<raw.length){
        // Random chunk size (1-5 chars) for chaos
        const chunkSize=Math.floor(Math.random()*5)+1;
        const chunk=raw.slice(i,i+chunkSize);
        i+=chunkSize;

        // Random variable for this chunk
        const chunkVar=v1(Math.floor(Math.random()*15)+5);
        let chunkStr="";
        for(let c=0;c<chunk.length;c++){
            const byte=chunk.charCodeAt(c);
            const rand=Math.floor(Math.random()*5); // subtle random math
            chunkStr+=`${byte}+${rand}-${rand}`;
            if(c<chunk.length-1) chunkStr+=",";
        }
        obfuscated+=`local ${chunkVar}=string.char(${chunkStr});\n`;
        vars.push(chunkVar);

        // Random junk variables/functions
        if(Math.random()>0.6){
            const junkVar=v1(10);
            const junkNum=Math.floor(Math.random()*9999);
            obfuscated+=`local ${junkVar}=${junkNum};\n`;
        }
        if(Math.random()>0.7){
            const junkFunc=v1(8);
            obfuscated+=`function ${junkFunc}(x) return x end\n`;
        }
    }

    // Combine payload and execute
    obfuscated+=`local payload=${vars.join("..")}\n`;
    obfuscated+=`loadstring(payload)()\n`;

    // Download the obfuscated script
    const blob=new Blob([header+obfuscated],{type:'text/plain'});
    const url=URL.createObjectURL(blob);
    const a=document.createElement('a');
    a.href=url;
    a.download='obfuscated_script.lua';
    a.click();
    URL.revokeObjectURL(url);
});
</script>
</body>
</html>
