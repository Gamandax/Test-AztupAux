<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuxFuscator 7.0.7</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }
        
        .input-section {
            margin-bottom: 20px;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            background-color: #2d2d2d;
            color: #ffffff;
            border: 1px solid #555;
            padding: 10px;
            font-family: monospace;
            resize: vertical;
        }
        
        button {
            background-color: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 10px 5px 10px 0;
        }
        
        button:hover {
            background-color: #005a99;
        }
        
        .output-section {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AuxFuscator 7.0.7</h1>
        
        <div class="input-section">
            <textarea id="input" placeholder="Put your loadstring(game:HttpGet(&quot;Your_raw_link_script&quot;))()"></textarea>
        </div>
        
        <button id="obfuscateBtn">Obfuscate</button>
    </div>

    <script>
        // Obfuscation Function
        function v1(v2) {
            const v3 = [];
            const v4 = "qwertyuiopasdfghjklzxcvbnmQWERTYUIOPASDFGHJKLZXCVBNMIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIIPPPPPPPPPPPPPPPPPPPPPPPPPPPDDDDDDDDDDDDDDDDDQQQQQQQQQQQQQQKKKKKKKKKKKKKKKKKKXXXXXXXXXXXXXXXKKSSSSSSSSSSSSSUUUUUUUUOOOOOOOOOOOOOOTTTTTTTTT";
            
            for (let v5 = 1; v5 <= v2; v5++) {
                const v6 = Math.floor(Math.random() * 40) + 90;
                let v7 = "";
                for (let v8 = 1; v8 <= v6; v8++) {
                    const v9 = Math.floor(Math.random() * v4.length);
                    v7 += v4[v9];
                }
                v3.push(v7);
            }
            return v3.join("");
        }

        const input = document.getElementById('input');
        const obfuscateBtn = document.getElementById('obfuscateBtn');

        obfuscateBtn.addEventListener('click', function() {
            const raw = input.value;
            if (raw === "") {
                alert("Please enter some code to obfuscate!");
                return;
            }

            const header = "--[[ AuxFuscator 7.0.7 █████╗ ██╗  ██╗██╗   ██╗███████╗     ██████╗ ██████╗ ███████╗██╗   ██╗███████╗ ██████╗ █████╗ ████████╗ ██████╗ ██████╗ \n██╔══██╗╚██╗██╔╝██║   ██║██╔════╝    ██╔═══██╗██╔══██╗██╔════╝██║   ██║██╔════╝██╔════╝██╔══██╗╚══██╔══╝██╔═══██╗██╔══██╗\n███████║ ╚███╔╝ ██║   ██║███████╗    ██║   ██║██████╔╝█████╗  ██║   ██║███████╗██║     ███████║   ██║   ██║   ██║██████╔╝\n██╔══██║ ██╔██╗ ██║   ██║╚════██║    ██║   ██║██╔══██╗██╔══╝  ██║   ██║╚════██║██║     ██╔══██║   ██║   ██║   ██║██╔══██╗\n██║  ██║██╔╝ ██╗╚██████╔╝███████║    ╚██████╔╝██████╔╝██║     ╚██████╔╝███████║╚██████╗██║  ██║   ██║   ╚██████╔╝██║  ██║\n╚═╝  ╚═╝╚═╝  ╚═╝ ╚═════╝ ╚══════╝     ╚═════╝ ╚═════╝ ╚═╝      ╚═════╝ ╚══════╝ ╚═════╝╚═╝  ╚═╝   ╚═╝    ╚═════╝ ╚═╝  ╚═╝ ]]\n\n";

            let obfuscated = "";
            const vars = [];

            for (let i = 0; i < raw.length; i++) {
                const byte = raw.charCodeAt(i);
                const varName = v1(Math.floor(Math.random() * 50) + 1);
                obfuscated += "local " + varName + "='" + byte + "';";
                vars.push(varName);
            }

            const final = header + obfuscated + "loadstring(string.char(" + vars.join(",") + "))()";
            
            // Download the result directly
            const blob = new Blob([final], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'obfuscated_script.lua';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
